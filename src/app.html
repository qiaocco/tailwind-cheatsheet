<!doctype html>
<html lang="en" class="bg-gray-200 text-gray-800 dark:bg-gray-800 dark:text-gray-200" >
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tailwind CSS Cheatsheet</title>
		%sveltekit.head%
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-10E14JPSK5"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-10E14JPSK5');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
				darkMode = true;
			} else {
				document.documentElement.classList.remove('dark');
				darkMode = false;
			}
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
